<!DOCTYPE html>

<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="description" content="Description Goes Here" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>FinFeed</title>

        <link rel="stylesheet" href="/style.css">

        <script
            src="https://kit.fontawesome.com/bee6c87f05.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

	<nav class="navbar is-fixed-top pl-6 pr-6 is-navbar-transparent columns pt-3" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="/"><img src="/images/logo.png"></a>
		</div>

		<div class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-button navbar-item is-white-text" href="/">
					<i class="fa-solid fa-house mr-2"></i>
					Home
				</a>
				<a class="navbar-button navbar-item is-white-text" id="profileNav">
					<i class="fa-solid fa-user mr-2"></i>
					Profile
				</a>
			</div>
		</div>

		<div class="navbar-end">
			<div class="navbar-item">
				<div class="buttons">
					<a class="button is-info" href="/signup"><strong>Sign up</strong></a>
					<a class="button is-light" href="/login">Log in</a>
					<a class="button is-dark" href="https://www.github.com/sharkpause/FinFeed" target="_blank"><img src="/images/github-mark-white.png" class="mr-2"> Github</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="section profile-section" id="profileSection">
		<div class="column" id="mainUserSection">
			<strong class="profile-display-name title mr-2 is-white-text" id="displayNameSection"></strong>

			<div class="is-pulled-right" id="deleteButtonContainer"></div>
			<div class="is-pulled-right" id="editButtonContainer"></div>

			<span class="is-white-text" id="usernameSection">@</span>
		<div>
		<div class="column" style="margin-left: -0.6rem" id="followAndNumPosts">
			<span class="is-blue-color subtitle">Followers:&nbsp;</span>
			<span id="followCount" class="is-white-text subtitle"></span>
			<span class="is-blue-color ml-6 subtitle">Number of posts:&nbsp;</span>
			<span id="numPosts" class="is-white-text subtitle"></span>
		</div>
		<div class="column">
			<p class="is-white-text" style="margin-left: -0.6rem" id="bioSection"></p>
		</div>
	</div>

	<div id="deleteConfirmation"></div>

	<script src="/modules/profileLink.js"></script>
	<script src="/profile/script.js"></script>

</body>
</html>
