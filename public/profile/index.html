<!DOCTYPE html>

<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="description" content="Description Goes Here" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="/images/favicon.ico">
		<meta name="description" content="FinFeed Profile">

        <title>FinFeed</title>

        <link rel="stylesheet" href="/style.css">

        <script
            src="https://kit.fontawesome.com/bee6c87f05.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

	<nav class="navbar is-fixed-top navbar-padding is-navbar-transparent" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="/"><img src="images/logo.png"></a>

			<a role="button" class="navbar-burger blue-on-hover" id="navbarBurger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>

		<div class="navbar-menu" id="navbarMenu">
			<div class="navbar-start">
				<a class="navbar-item is-white-text navbar-on-hover" id="homeNav" href="/">
					<i class="fa-solid fa-house mr-2"></i>
					Home
				</a>
				<a class="navbar-item is-white-text navbar-on-hover" id="profileNav">
					<i class="fa-solid fa-user mr-2"></i>
					Profile
				</a>
			</div>

			<div class="navbar-end">
				<div class="navbar-item">
					<div class="buttons">
						<a class="button is-info" id="signupButton" href="/signup"><strong>Sign up</strong></a>
						<a class="button is-white" id="loginButton" href="/login">Log in</a>
						<a class="button is-white" id="logoutButton"></a>
						<a class="button is-dark" href="https://www.github.com/sharkpause/FinFeed" target="_blank"><img src="images/github-mark-white.png" class="mr-2"> Github</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div class="section profile-section" id="profileSection">
		<div class="column" id="mainUserSection">
			<strong class="profile-display-name title mr-2 is-white-text" id="displayNameSection"></strong>

			<div class="dropdown is-right is-pulled-right" id="postMenu">
				<span class="dropdown-trigger">
					<button class="button transparent-dropdown-trigger" aria-haspopup="true" aria-controls="dropdown-menu">
						<i class="fa-solid fa-ellipsis-vertical"></i>
					</button>
				</span>
				
				<span class="dropdown-menu dropdown-menu-background" id="dropdown-menu" role="menu">
					<span class="dropdown-content">
						<span class="dropdown-item" id="editButtonContainer"></span>
						<span class="dropdown-item" id="deleteButtonContainer"></span>
						<span class="dropdown-item" id="followButtonContainer"></span>
					</span>
				</span>
			</div>

			<span class="is-white-text" id="usernameSection">@</span>
		<div>
		<div class="column" style="margin-left: -0.6rem" id="followAndNumPosts">
			<span class="is-blue-color subtitle mr-1">Followers:</span>
			<span id="followCount" class="is-white-text subtitle"></span>
			<span id="lineBreak"></span>
			<span class="is-blue-color ml-6 subtitle mr-1" id="numPostsText">Number of posts:</span>
			<span id="numPosts" class="is-white-text subtitle"></span>
		</div>
		<div class="column">
			<p class="is-white-text" style="margin-left: -0.6rem" id="bioSection"></p>
		</div>
		<div class="column" id="deleteConfirmation"></div>
		<div class="column">
			<p class="title is-white-text mt-6" style="margin-left: -0.6rem">User posts:</p>
		</div>
	</div>

	<div class="container media-margin" id="mediaContainer">
	</div>

	<script>
		function getCookie(name) {
			const value = `; ${document.cookie}`;
			const parts = value.split(`; ${name}=`);
			if (parts.length === 2) return parts.pop().split(';').shift();
		}
		const loggedUser = getCookie('username');
	</script>
	<script src="/modules/profileLink.js"></script>
	<script src="/modules/removeAccountButtons.js"></script>
	<script src="/modules/navbarBurger.js"></script>
	<script src="/modules/onClickNav.js"></script>
	<script src="/profile/script.js"></script>

</body>
</html>
