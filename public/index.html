<!DOCTYPE html>

<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="description" content="Description Goes Here" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>FinFeed</title>

        <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/bee6c87f05.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

	<nav class="navbar is-fixed-top pl-6 pr-6 is-navbar-transparent" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="/"><img src="images/logo.png"></a>
		</div>

		<div class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-button navbar-item is-white-text" href="/">
					<i class="fa-solid fa-house mr-2"></i>
					Home
				</a>
				<a class="navbar-button navbar-item is-white-text" id="profileNav">
					<i class="fa-solid fa-user mr-2"></i>
					Profile
				</a>
			</div>
		</div>

		<div class="navbar-end">
			<div class="navbar-item">
				<div class="buttons">
					<a class="button is-info" href="/signup"><strong>Sign up</strong></a>
					<a class="button is-light" href="/login">Log in</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container is-centered media-margin">
		<form method="post" id="makePostForm">
			<div class="field is-grouped">
				<p class="control is-expanded">
					<input type="text" class="input" id="makePostInput" placeholder="What's on your mind?">
				</p>
				<p class="control">
					<button type="submit" class="button is-blue-color is-transparent-button">
						<span class="icon">
							<i class="fas fa-paper-plane"></i>
						</span>
					</button>
				</p>
			</div>
		</form>
	</div>

	<div class="container media-margin" id="mediaContainer">
	</div>
	
	<script src="modules/profileLink.js"></script>
	<script src="request.js"></script>

</body>
</html>
