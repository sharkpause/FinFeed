<!DOCTYPE html>

<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="description" content="Description Goes Here" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="images/favicon.ico">
		<meta name="description" content="FinFeed, a shark themed social media website">

        <title>FinFeed</title>

        <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/bee6c87f05.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

	<nav class="navbar is-fixed-top navbar-padding is-navbar-transparent" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="/"><img src="images/logo.png"></a>

			<a role="button" class="navbar-burger blue-on-hover" id="navbarBurger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>

		<div class="navbar-menu" id="navbarMenu">
			<div class="navbar-start">
				<a class="navbar-item is-white-text navbar-on-hover" id="homeNav" href="/">
					<i class="fa-solid fa-house mr-2"></i>
					Home
				</a>
				<a class="navbar-item is-white-text navbar-on-hover" id="profileNav">
					<i class="fa-solid fa-user mr-2"></i>
					Profile
				</a>
			</div>

			<div class="navbar-end">
				<div class="navbar-item">
					<div class="buttons">
						<a class="button is-info" id="signupButton" href="/signup"><strong>Sign up</strong></a>
						<a class="button is-white" id="loginButton" href="/login">Log in</a>
						<a class="button is-white" id="logoutButton"></a>
						<a class="button is-dark" href="https://www.github.com/sharkpause/FinFeed" target="_blank"><img src="images/github-mark-white.png" class="mr-2"> Github</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div class="container is-centered">
		<div id="uploadContainer" class="inline-block">
			<img id="picture" class="media-margin">
		</div>
		<form method="post" id="makePostForm" enctype="multipart/form-data" class="mt-5 field is-grouped">
			<p class="control" id="pictureUploadButton">
				<label for="file-upload" class="button is-blue-color is-transparent-button">
					<i class="fas fa-image"></i>
				</label>
				<input type="file" id="file-upload" class="invisible" name="postPicture" accept="image/*">
			</p>
			<p class="control is-expanded">
				<textarea class="input input-transparent auto-resize-textarea" id="makePostInput" wrap="soft" maxlength="3000" type="text" name="content" placeholder="What's on your mind?" required></textarea>
			</p>
			<p class="control">
				<button type="submit" class="button is-blue-color is-transparent-button" id="makePostSubmit">
					<span class="icon">
						<i class="fas fa-paper-plane"></i>
					</span>
				</button>
			</p>
			<p class="help is-danger is-size-6" id="postError"></p>
		</form>
	</div>

	<div class="container media-margin" id="mediaContainer">
	</div>

	<script src="modules/imageExist.js"></script>
	<script src="modules/apiURL.js"></script>
	<script src="modules/autoGrow.js"></script>
	<script src="modules/getLoggedUser.js"></script>
	<script src="modules/removeAccountButtons.js"></script>
	<script src="modules/getPosts.js"></script>
	<script src="modules/navbarBurger.js"></script>
	<script src="modules/onClickNav.js"></script>
	<script src="./script.js"></script>

</body>
</html>
