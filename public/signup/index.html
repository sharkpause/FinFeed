<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="description" content="Description Goes Here">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FinFeed</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/bee6c87f05.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>

	<section class="hero">
		<div class="hero-body">
			<div class="columns is-centered is-vcentered">
				<div class="column is-5">
					<p class="is-size-2 has-text-centered mb-6 is-light-blue-color">Create a FinFeed account</p>
					<div class="has-text-centered">
						<figure class="image is-256x256 is-inline-block mb-6">
							<img src="../images/logo.png" style="height:331px;width:auto;" alt="Logo">
						</figure>
					</div>
					<form id="signupForm" method="post">
						<div class="field">
							<label class="label is-light-white-color" id="usernameLabel">Username</label>
							<div class="control has-icons-left">
								<input class="input" type="text" placeholder="JohnDoe" name="username" id="usernameInput">
								<span class="icon is-small is-left">
									<i class="fa-solid fa-user" id="usernameIcon"></i>
								</span>
								<p class="help is-danger is-size-6 white-icon" id="usernameError"></p>
							</div>
						</div>
						<div class="field mt-3 mb-6">
							<label class="label is-light-white-color" id="passwordLabel">Password</label>
							<div class="control has-icons-left">
								<input class="input" type="password" placeholder="supersecurepassword123" name="password" id="passwordInput">
								<span class="icon is-small is-left">
									<i class="fa-solid fa-lock white-icon" id="passwordIcon"></i>
								</span>
								<p class="help is-danger is-size-6" id="passwordError"></p>
							</div>
						</div>
						<div class="field mt-6 has-text-centered">
							<div class="control has-icons-left">
								<input type="submit" class="button is-medium" id="submitInput" value="Sign up and make and account">
							</div>
						</div>

						<p class="has-text-success is-size-3 has-text-centered mt-6 is-family-primary" id="successText"></p>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="./request.js"></script>

</body>
</html>
