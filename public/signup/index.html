<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Page Title Goes Here</title>
  <meta name="description" content="Description Goes Here">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/bee6c87f05.js" crossorigin="anonymous"></script>

</head>
<body>

	<section class="hero">
		<div class="hero-body">
			<div class="columns is-centered is-vcentered">
				<div class="column is-5">
					<div class="has-text-centered">
						<figure class="image is-256x256 is-inline-block mb-6">
							<img class="is-rounded" src="../images/logo.png" alt="Logo">
						</figure>
					</div>
					<div class="field mt-6">
						<label class="label">Username</label>
						<div class="control has-icons-left">
							<input class="input" type="text" placeholder="Username">
							<span class="icon is-small is-left">
								<i class="fa-solid fa-user"></i>
							</span>
						</div>
					</div>
					<div class="field mt-3 mb-6">
						<label class="label">Password</label>
						<div class="control has-icons-left">
							<input class="input" type="password" placeholder="Password">
							<span class="icon is-small is-left">
								<i class="fa-solid fa-lock"></i>
							</span>
						</div>
					</div>
					<div class="field mt-6 has-text-centered">
						<div class="control has-icons-left">
							<input type="submit" class="button is-info is-medium" value="Submit and make an account!">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
